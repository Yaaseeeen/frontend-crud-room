<mat-card>
    <mat-card-title>
        Добавить комнату
    </mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Название" [(ngModel)]="room.name" name="name">
        </mat-form-field>

        <mat-form-field>
            <mat-select placeholder="Страна" [(value)]="room.country">
                <mat-option *ngFor="let country of countries" [value]="country">
                    {{country.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createRoom()" color="primary">
        Save
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancel
    </button>
</mat-card>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="room">
      
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Название</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Country Column -->
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef>Страна</th>
            <td mat-cell *matCellDef="let row">{{  row.country.name }}</td>
        </ng-container>

        <!-- Lamp Column -->
        <ng-container matColumnDef="turnOn">
            <th mat-header-cell *matHeaderCellDef>Лампочка</th>
            <td mat-cell *matCellDef="let row">{{  row.turnOn }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="actions">Включить/выключить свет</th>
            <td mat-cell *matCellDef="let row">
<!--                <a routerLink="/room/update/{{ row.id }}">-->
                    <i class="material-icons edit" (click)="sss( row.id )" >
                        edit
                    </i>
<!--                </a>-->
            </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
